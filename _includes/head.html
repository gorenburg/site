<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="imagetoolbar" content="false">
<meta property="fb:admins" content="10216512212022413">

<title>
  {% if page.title %}
    {{ page.title }} &middot; {{ site.title }}
  {% else %}
    {{ site.title }}
  {% endif %}
</title>

<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:site_name" content="Ilya Gorenburg">
<meta property="og:image:width" content="1920">
<meta property="og:type" content="website">
<meta property="twitter:site" content="@gorenburg">
<meta property="twitter:site_name" content="Ilya Gorenburg">
<meta property="twitter:card" content="summary_large_image">

{% if page.preview %}
  <meta property="og:image" content="{{ page.preview }}">
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:image" content="{{ page.preview }}">
  <meta name="image" content="{{ page.preview }}">
{% endif %}

{% if page.title %}
  <meta property="og:title" content="{{ page.title }} · {{ site.title }}">
  <meta name="twitter:title" content="{{ page.title }} · {{ site.title }}">
{% else %}
  <meta property="og:title" content="{{ site.title }}">
  <meta name="twitter:title" content="{{ site.title }}">
{% endif %}

{% if page.description %}
  <meta name="description" content="{{ page.description | truncate: 256 }}">
  <meta property="og:description" content="{{ page.description | truncate: 256 }}">
  <meta property="twitter:description" content="{{ page.description | truncate: 256 }}">
{% else %}
  <meta name="description" content="{{ page.content | strip_html | strip_newlines | truncate: 256 }}">
  <meta property="og:description" content="{{ page.content | strip_html | strip_newlines | truncate: 256 }}">
  <meta property="twitter:description" content="{{ page.content | strip_html | strip_newlines | truncate: 256 }}">
{% endif %}

<link rel="shortcut icon" href="/assets/images/avatar.jpg">
<link rel="apple-touch-icon" href="/assets/images/avatar.jpg">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@500&family=Fira+Sans:wght@400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/5296f1665a.js" crossorigin="anonymous"></script>

<link href="/assets/css/style.css" rel="stylesheet">
